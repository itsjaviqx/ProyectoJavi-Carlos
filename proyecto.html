    <body>
	
	<section>
	<div class="galeria">
    <input type="radio" name="navegacion" id="_1" checked>
    <input type="radio" name="navegacion" id="_2">
    <input type="radio" name="navegacion" id="_3">
    <input type="radio" name="navegacion" id="_4"> 
    <img src="https://recetinas.com/wp-content/uploads/2020/01/recetas-de-espaguetis.jpg" width="260" height="200" alt="Galeria CSS 1" />
    <img src="https://www.hola.com/imagenes/cocina/noticiaslibros/20200424166483/dia-mundial-perrito-caliente-hot-dog/0-815-493/hotdogs-m.jpg" width="260" height="200" alt="Galeria CSS 2"  />
    <img src="https://placeralplato.com/files/2016/01/Pizza-con-pepperoni.jpg" width="260" height="200" alt="Galeria CSS 3" />
    <img src="https://sevilla.abc.es/contenidopromocionado/wp-content/uploads/sites/2/2020/09/hamburguesas-sevilla-gourmet.jpeg" width="260" height="200" alt="Galeria CSS 4" />
  </div>
  <section>
  
  <div class="smart-wrap">
  <div class="smart-forms smart-container wrap-2">
   
    <div class="form-header header-primary">
      <h4><i class="fa fa-calendar"></i>Haz una reserva</h4>
    </div>
     
    <form method="post" action="/" id="contact">
      <div class="form-body">
     <div class="section">
  <label for="nombre" class="field-label">Introduzca su nombre</label>
  <label for="nombre" class="field prepend-icon">
    <input type="text" name="nombre" id="nombre" class="gui-input" required="" placeholder="Nombre">
    <span class="field-icon"><i class="fa fa-user"></i></span>  
  </label>
</div>
<div class="frm-row">
  <div class="section colm colm6">
    <label for="email" class="field-label">Email</label>
    <label for="email" class="field prepend-icon">
      <input type="email" name="email" id="email" class="gui-input" required="" placeholder="Inserte un Email">
      <span class="field-icon"><i class="fa fa-envelope"></i></span>  
    </label>
  </div>
   
  <div class="section colm colm6">
    <label for="telefono" class="field-label">Teléfono</label>
    <label for="telefono" class="field prepend-icon">
      <input type="text" name="telefono" id="telefono" class="gui-input" required="" placeholder="Teléfono">
      <span class="field-icon"><i class="fa fa-phone-square"></i></span>  
    </label>
  </div>
</div>
<div class="frm-row">
  <div class="section colm colm6">
    <label for="personas" class="field-label">Número de personas</label>
    <label for="personas" class="field prepend-icon">
      <input type="number" id="personas" name="personas" class="gui-input" required="" placeholder="Número de personas">
      <span class="field-icon"><i class="fa fa-users"></i></span>  
    </label>
  </div>                                             
   <br>      
      </div>
      <div class="form-footer">
        <button type="submit" class="button btn-primary">Confirmar reserva</button>
        <button type="reset" class="button">Cancelar</button>
      </div>
       
    </form>
     
  </div>
</div>
  
  </body>
  
 
  </html>
